eureka:
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://user:password@localhost:8762/eureka
  instance:
    hostname: localhost
    instanceId: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
    beans:
      enabled: true


spring:
  cloud:
    gateway:
      routes:
        - id: auth
          uri: lb://auth-server
          predicates:
            - Path=/api-uaa/**
          filters:
            - StripPrefix=1
            - PreserveHostHeader
            - name: RequestRateLimiter
              args:
                  redis-rate-limiter.replenishRate: 10
                  redis-rate-limiter.burstCapacity: 20
                  redis-rate-limiter.requestedTokens: 1
        - id: user
          uri: lb://wg-usercenter
          predicates:
            - Path=/user/**
          filters:
            - StripPrefix=1
            - PreserveHostHeader


wg:
  client_id: front-end
  client_secret: password
